<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-icon" data-background-color="purple">
                    <i class="material-icons">assignment</i>
                </div>
                <div class="card-content">
                    <h4 class="card-title">Extrato</h4>
                    <div class="toolbar">

                        <!--        Here you can write extra buttons/actions for the toolbar              -->
                    </div>
                    <table id="datatable" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Valor</th>
                                <th>Bitcoin</th>
                                <th>Cotação</th>
                                <th>Status</th>
                                <th>Descrição</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalBTC">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="material-icons">clear</i>
                </button>
                <h4 class="modal-title">Depositar BitCoin</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-info" ng-if="!user_data.address">
                    <span><b> Atenção!</b> Realize apenas uma transferência para cada endereço!</span>
                </div>
                <button ng-if="!user_data.address" class="btn btn-rose btn-round btn-block" ng-click="getAddress(); disableThis=true" ng-bind-html="cnf.createAddress" ng-disabled="disableThis"></button>
                <div class="text-center" ng-if="user_data.address">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data={{user_data.address}}" height="250px">
                    <h4 class="card-title  ng-binding" style="background-color: #00a0b4;padding: 12px;color: white;">{{user_data.address}}</h4>
                    <ul class="timeline timeline-simple" ng-show="addressData">
                        <li class="timeline-inverted">
                            <div class="timeline-badge success">
                                <i class="material-icons">check</i>
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <span class="label label-success">Recebido</span>
                                </div>
                                <div class="timeline-body">
                                    <p>{{addressData.received}}</p>
                                </div>
                            </div>
                        </li>
                        <li class="timeline-inverted">
                            <div class="timeline-badge danger">
                                <i class="material-icons">close</i>
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <span class="label label-danger">Não confirmado</span>
                                </div>
                                <div class="timeline-body">
                                    <p>{{addressData.unconfirmed_received}}</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
